# .github/workflows/build-and-deploy.yml
name: Build and Deploy Markdown to HTML with CSS

on:
  push:
    branches:
      - main  # Triggers the workflow on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Uses the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Ensures GITHUB_TOKEN is not persisted
          fetch-depth: 0  # Fetches all history for all branches and tags

      # Step 2: Install Pandoc
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      # Step 3: Install LaTeX packages (Optional)
      - name: Install LaTeX Packages
        run: |
          sudo apt-get install -y texlive-latex-extra

      # Step 4: Convert Markdown to HTML
      - name: Convert Markdown to HTML
        run: |
          mkdir -p public  # Create the public directory if it doesn't exist
          
          # Copy CSS files to the public directory
          cp -r styles public/styles
          
          # Convert each Markdown file to HTML with the CSS linked
          find src -name "*.md" | while read md; do
            # Define the output HTML path
            html="public/${md#src/}"
            html="${html%.md}.html"
            mkdir -p "$(dirname "$html")"  # Create directories as needed
            
            # Convert Markdown to HTML, linking the CSS
            pandoc "$md" -o "$html" -c styles/main.css --metadata title="$(basename "$md" .md)"
          done

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Directory to publish
          # For user/organization sites, no need to specify the branch
          # It defaults to the repository's GitHub Pages settings